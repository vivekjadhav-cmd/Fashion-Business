<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fashion Mogul: Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #8b5cf6; /* Purple */
            --green: #22c55e;
            --red: #ef4444;
            --gold: #fbbf24;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* NO SCROLLING */
        }

        /* --- 1. TOP HEADER (CASH) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .cash-box { font-size: 1.8rem; font-weight: 900; color: var(--green); text-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }
        .info-box { text-align: right; font-size: 0.8rem; color: #94a3b8; }
        .expense-text { color: var(--red); font-weight: bold; }

        /* --- 2. SUPPLY CHAIN (VISUAL) --- */
        .chain-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .chain-node { text-align: center; width: 30%; }
        .chain-icon { font-size: 2rem; display: block; margin-bottom: 5px; }
        .chain-count { font-size: 1.2rem; font-weight: bold; }
        .chain-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; }
        .arrow { font-size: 1.5rem; color: #475569; }

        /* --- 3. MAIN ACTION BUTTON --- */
        .sew-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            margin-bottom: 10px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        .sew-btn:active { transform: scale(0.98); box-shadow: 0 2px 5px rgba(139, 92, 246, 0.4); }
        
        /* Progress Bar inside button */
        .btn-progress {
            position: absolute; bottom: 0; left: 0; height: 5px; 
            background: rgba(255,255,255,0.5); width: 0%; transition: width 0s;
        }

        /* --- 4. CONTROLS GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex-grow: 1; /* Fills remaining space */
            min-height: 0; /* Prevents overflow */
        }

        .panel {
            background: var(--card);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .panel-title { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        
        /* Tiny Buttons for hiring/pricing */
        .mini-btn-row { display: flex; gap: 5px; margin-top: 5px; }
        .mini-btn {
            flex: 1; border: none; padding: 8px 0; border-radius: 6px;
            font-weight: bold; font-size: 0.9rem; cursor: pointer; color: white;
        }
        .btn-green { background: #15803d; }
        .btn-red { background: #b91c1c; }
        .btn-blue { background: #1e40af; }
        
        .stat-display { font-size: 1.1rem; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        /* --- 5. BOTTOM STATUS BARS --- */
        .status-footer {
            margin-top: 10px;
            background: var(--card);
            padding: 10px;
            border-radius: 12px;
            flex-shrink: 0;
        }
        
        .bar-row { display: flex; align-items: center; margin-bottom: 5px; font-size: 0.75rem; }
        .bar-label { width: 60px; color: #94a3b8; }
        .bar-track { flex: 1; height: 6px; background: #334155; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; width: 50%; transition: width 0.3s; }

        /* --- TOAST --- */
        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: var(--gold); padding: 15px 25px;
            border-radius: 10px; font-weight: bold; text-align: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s; z-index: 100;
            border: 1px solid var(--gold);
        }
    </style>
</head>
<body>

    <div id="toast">EVENT!</div>

    <div class="header">
        <div>
            <div style="font-size: 0.7rem; color:#64748b;">CASH</div>
            <div class="cash-box" id="cashDisplay">$100</div>
        </div>
        <div class="info-box">
            <div id="dayDisplay">Day 1</div>
            <div class="expense-text" id="billDisplay">Bill: $0</div>
        </div>
    </div>

    <div class="chain-container">
        <div class="chain-node">
            <span class="chain-icon">ðŸ§µ</span>
            <div class="chain-count" id="fabricCount">5</div>
            <div class="chain-label">Fabric</div>
        </div>
        <div class="arrow">âž”</div>
        <div class="chain-node">
            <span class="chain-icon">ðŸ‘•</span>
            <div class="chain-count" id="shirtCount">0</div>
            <div class="chain-label">Stock</div>
        </div>
        <div class="arrow">âž”</div>
        <div class="chain-node">
            <span class="chain-icon">ðŸ’°</span>
            <div class="chain-count" style="color:var(--gold); font-size:1rem;">Sale</div>
            <div class="chain-label">Profit</div>
        </div>
    </div>

    <button class="sew-btn" onclick="manualSew()">
        âš¡ SEW SHIRT
        <div class="btn-progress" id="sewBar"></div>
    </button>

    <div class="grid-container">
        
        <div class="panel">
            <div class="panel-title">Supplies</div>
            <div style="font-size: 0.8rem;">Cost: $5/unit</div>
            <button class="mini-btn btn-blue" onclick="buyFabric()">+10 Fabric ($50)</button>
        </div>

        <div class="panel">
            <div class="panel-title">Pricing Strategy</div>
            <div class="stat-display">
                <span>Price:</span>
                <span id="priceDisplay">$25</span>
            </div>
            <div class="mini-btn-row">
                <button class="mini-btn btn-red" onclick="changePrice(-1)">-</button>
                <button class="mini-btn btn-green" onclick="changePrice(1)">+</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">Makers (Auto-Sew)</div>
            <div class="stat-display">
                <span style="font-size:0.8rem; color:#94a3b8;">Staff:</span>
                <span id="prodCount">0</span>
            </div>
            <div class="mini-btn-row">
                <button class="mini-btn btn-red" onclick="fire('prod')">Fire</button>
                <button class="mini-btn btn-green" onclick="hire('prod')">Hire</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">Sellers (Auto-Sell)</div>
            <div class="stat-display">
                <span style="font-size:0.8rem; color:#94a3b8;">Staff:</span>
                <span id="salesCount">0</span>
            </div>
            <div class="mini-btn-row">
                <button class="mini-btn btn-red" onclick="fire('sales')">Fire</button>
                <button class="mini-btn btn-green" onclick="hire('sales')">Hire</button>
            </div>
        </div>
    </div>

    <div class="status-footer">
        <div class="bar-row">
            <div class="bar-label">Demand</div>
            <div class="bar-track">
                <div class="bar-fill" id="demandBar" style="background: var(--green);"></div>
            </div>
        </div>
        <div class="bar-row">
            <div class="bar-label">Bills Due</div>
            <div class="bar-track">
                <div class="bar-fill" id="monthBar" style="background: var(--red);"></div>
            </div>
        </div>
        <div style="text-align: center; font-size: 0.7rem; color: #64748b; margin-top: 5px;" id="ticker">
            Market Status: Stable
        </div>
    </div>

    <script>
        // --- GAME ENGINE ---
        const CONFIG = { prodWage: 100, salesWage: 120, rent: 50 };
        let state = {
            cash: 100, fabric: 5, shirts: 0, price: 25,
            prodStaff: 0, salesStaff: 0,
            day: 1, demandMult: 1, isSewing: false
        };

        // 1. GAME LOOP (Running constantly)
        setInterval(() => {
            // Time Progression
            state.day += 0.05;
            if (state.day > 30) payBills();

            // Auto-Production
            if (state.prodStaff > 0 && state.fabric > 0) {
                if (Math.random() < (0.02 * state.prodStaff)) {
                    state.fabric--; state.shirts++;
                }
            }

            // Sales Logic
            attemptSale();
            
            // Render
            updateUI();
        }, 100);

        // 2. RANDOM EVENTS
        setInterval(() => {
            if(state.day > 3 && Math.random() > 0.8) triggerEvent();
        }, 8000);

        // --- ACTIONS ---
        function manualSew() {
            if(state.isSewing || state.fabric <= 0) {
                if(state.fabric <= 0) showToast("NO FABRIC!", "red");
                return;
            }
            state.isSewing = true;
            
            // Animation
            const bar = document.getElementById('sewBar');
            bar.style.width = "0%";
            bar.style.transition = "width 0.4s linear";
            setTimeout(() => bar.style.width = "100%", 10);

            setTimeout(() => {
                if(state.fabric > 0) { state.fabric--; state.shirts++; }
                state.isSewing = false;
                bar.style.transition = "none";
                bar.style.width = "0%";
            }, 400);
        }

        function buyFabric() {
            if(state.cash >= 50) {
                state.cash -= 50; state.fabric += 10;
                showToast("+10 Fabric", "blue");
            } else showToast("Need $50!", "red");
        }

        function changePrice(amount) {
            state.price += amount;
            if(state.price < 1) state.price = 1;
        }

        function hire(type) {
            let cost = type === 'prod' ? 50 : 60;
            if(state.cash >= cost) {
                state.cash -= cost;
                if(type === 'prod') state.prodStaff++; else state.salesStaff++;
                showToast("HIRED!", "green");
            } else showToast(`Need $${cost}`, "red");
        }

        function fire(type) {
            if(type === 'prod' && state.prodStaff > 0) state.prodStaff--;
            if(type === 'sales' && state.salesStaff > 0) state.salesStaff--;
        }

        function attemptSale() {
            if(state.shirts <= 0) return;

            let diff = state.price - 25;
            let demand = (50 - (diff * 2)) * state.demandMult;
            demand = Math.max(0, Math.min(100, demand));
            window.currDemand = demand; // For UI

            let capacity = 1 + (state.salesStaff * 5);
            let chance = (demand * capacity) / 1000;

            if(Math.random() < chance) {
                state.shirts--;
                state.cash += state.price;
            }
        }

        function payBills() {
            let total = CONFIG.rent + (state.prodStaff * CONFIG.prodWage) + (state.salesStaff * CONFIG.salesWage);
            state.cash -= total;
            state.day = 1;
            showToast(`BILLS PAID: -$${total}`, "red");
            if(state.cash < 0) {
                alert("BANKRUPT! Game Over.");
                location.reload();
            }
        }

        function triggerEvent() {
            const evts = [
                { msg: "ðŸ”¥ VIRAL HIT!", mult: 2.0 },
                { msg: "ðŸ“‰ RECESSION", mult: 0.3 },
                { msg: "ðŸ˜ STABLE", mult: 1.0 }
            ];
            const evt = evts[Math.floor(Math.random() * evts.length)];
            state.demandMult = evt.mult;
            document.getElementById('ticker').innerText = "Market: " + evt.msg;
            showToast(evt.msg, "gold");
        }

        // --- UI ---
        function updateUI() {
            document.getElementById('cashDisplay').innerText = "$" + Math.floor(state.cash);
            document.getElementById('dayDisplay').innerText = "Day " + Math.floor(state.day);
            
            document.getElementById('fabricCount').innerText = state.fabric;
            document.getElementById('shirtCount').innerText = state.shirts;
            
            document.getElementById('priceDisplay').innerText = "$" + state.price;
            document.getElementById('prodCount').innerText = state.prodStaff;
            document.getElementById('salesCount').innerText = state.salesStaff;

            let totalBill = CONFIG.rent + (state.prodStaff * CONFIG.prodWage) + (state.salesStaff * CONFIG.salesWage);
            document.getElementById('billDisplay').innerText = "Exp: -$" + totalBill;

            // Bars
            document.getElementById('demandBar').style.width = (window.currDemand || 50) + "%";
            document.getElementById('monthBar').style.width = ((state.day / 30) * 100) + "%";
        }

        function showToast(msg, color) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.color = color === 'red' ? '#ef4444' : color === 'green' ? '#22c55e' : '#fbbf24';
            t.style.borderColor = t.style.color;
            t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 1500);
        }
    </script>
</body>
</html>
